<html lang="en">

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="google-site-verification" content="s3itq6un6nq3kjh0L3-QHMs-_-KppTJpdKbCfzWbdKs" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob:;
      connect-src 'self' https://api.suifrens.sui.io https://faucet.sui.io https://fullnode.testnet.sui.io https://fullnode.mainnet.sui.io https://publisher-devnet.walrus.space https://aggregator-devnet.walrus.space https://accounts.google.com;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    " />
    
    <title>SuiSign - Secure Decentralized Document Signing</title>
    <meta name="description" content="SuiSign provides secure, decentralized document signing on the Sui blockchain with immutable storage powered by Walrus. Enterprise-grade security without centralized intermediaries." />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load fonts securely -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous" />
